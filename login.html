<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Best Blogs</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/imgs/favicon.png" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- fontawsome -->
    <link rel="stylesheet" href="./assets/css/fontawsome.min.css" />
    <!-- aos -->
    <link rel="stylesheet" href="./assets/css/aos.css" />

    <!-- custom style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="w-100 bg-warning" style="height: 100vh">
      <div class="container">
        <div class="row justify-content-center align-content-center">
          <div class="col-md-4 mt-5">
            <div
              class="card border-0 rounded-4 shadow p-4 mt-5"
              data-aos="fade-down"
              data-aos-duration="1000"
            >
              <div class="text-center mb-3">
                <img src="./assets/imgs/Logo.png" height="75px" alt="Logo" />
              </div>

              <form class="px-3">
                <div class="mb-4">
                  <input
                    type="email"
                    class="form-control rounded-pill shadow-none border border-warning"
                    id="email"
                    placeholder="Enter Email"
                  />
                </div>
                <div class="mb-4">
                  <input
                    type="password"
                    class="form-control shadow-none rounded-pill border border-warning"
                    placeholder="Enter Password"
                    id="password"
                  />
                </div>

                <button
                  type="submit"
                  class="btn btn-warning rounded-pill w-100"
                >
                  Login
                </button>
              </form>

              <p class="text-center my-4">
                If you Don't have Account?
                <a href="signup.html" class="text-decoration-none text-warning"
                  >Signup here</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- fontawsome -->
    <script src="./assets/js/fontawsome.min.js"></script>
    <!-- aos -->
    <script src="./assets/js/aos.js"></script>
    <!-- custom js -->
    <script src="./assets/js/main.js"></script>

    <script>
      // aos js
      AOS.init();
    </script>
  </body>
</html>
