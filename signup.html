<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Best Blogs</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- fontawsome -->
    <link rel="stylesheet" href="./assets/css/fontawsome.min.css" />
    <!-- custom style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="w-100 bg-warning" style="height: 100vh">
      <div class="container">
        <div class="row justify-content-center align-content-center">
          <div class="col-md-4 mt-5">
            <div class="card border-0 rounded-4 shadow p-4 mt-5">
              <h2 class="text-center mb-4">
                Best <span class="text-warning">Blogs</span>
              </h2>

              <form class="px-3">
                <div class="mb-4">
                  <input
                    type="text"
                    class="form-control rounded-pill shadow-none border border-warning"
                    id="name"
                    placeholder="Enter Full Name"
                  />
                </div>
                <div class="mb-4">
                  <input
                    type="email"
                    class="form-control rounded-pill shadow-none border border-warning"
                    id="email"
                    placeholder="Enter Email"
                  />
                </div>
                <div class="mb-4">
                  <input
                    type="password"
                    class="form-control shadow-none rounded-pill border border-warning"
                    placeholder="Enter Password"
                    id="password"
                  />
                </div>

                <button
                  type="submit"
                  class="btn btn-warning rounded-pill w-100"
                >
                  Signup
                </button>
              </form>

              <p class="text-center my-4">
                If you Already have Account?
                <a href="login.html" class="text-decoration-none text-warning"
                  >Login here</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- fontawsome -->
    <script src="./assets/js/fontawsome.min.js"></script>
    <!-- custom js -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
